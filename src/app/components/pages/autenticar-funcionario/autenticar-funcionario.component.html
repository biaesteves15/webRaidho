<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%">
        <h4 class="text-center mb-4">Autenticação de Funcionário</h4>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email de acesso:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha de acesso:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p class="mb-0">
                Você é um gestor? <a href="#">Entre aqui.</a>
            </p>
        </div>
    </div>
</div>
